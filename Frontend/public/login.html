  <body class="bg-gray-200">
    <header class="fatherRestaurant sticky top-0 z-50">
      <div

      >
        <section

        >
          <div

          >
            <h1>
              <i
                class="fa-sharp fa-solid fa-utensils h-15 w-15 rounded-full border-1 border-amber-50 lg:rounded-ee-full bg-white text-green-600 font-extrabold text-4xl items-center"
              ></i>
            </h1>
            <h1 class="text-3xl lg:text-5xl md:text-5xl">
              Food<span class="text-black">Bank</span>
            </h1>
          </div>

          <div id="barIcon" class="block lg:hidden text-[30px] md:text-[50px]">
            <i class="fa-solid fa-bars fa-lg"></i>
          </div>
        </section>

        <section class="hidden lg:block">
          <ul
            class="flex flex-row justify-between text-1xl text-center items-center gap-6 px-10"
          >
            <li>
              <a href="./index.html" class="hover:text-black hover:underline"
                >Home</a
              >
            </li>
            <li>
              <a href="./about.html" class="hover:text-black hover:underline"
                >About</a
              >
            </li>
            <li>
              <a
                href="./delicacies.html"
                class="hover:text-black hover:underline"
                >Delicacies</a
              >
            </li>
            <li>
              <a href="./contact.html" class="hover:text-black hover:underline"
                >Contact</a
              >
            </li>
            <li>
              <a
                href="./testimonials.html"
                class="hover:text-black hover:underline"
                >Testimonials</a
              >
            </li>
          </ul>
        </section>

        <section class="hidden lg:block">
          <ul
            class="flex flex-row justify-between text-center items-center gap-6"
          >
            <a href="./login.html" class="hover:text-black hover:underline"
              >Login</a
            >
            <a href="./signUp.html" class="hover:text-black hover:underline"

            >
          </ul>
        </section>
      </div>

      <!-- Responsive Navigation Bar -->
      <div id="menu" class="lg:hidden hidden">
        <section
          class="flex flex-col items-center text-center gap-10 w-full h-[60vh] p-10 bg-green-800 text-white text-2xl font-bold"

          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li>
              <a href="./delicacies.html">Delicacies</a>
            </li>

            <li>

          <ul class="flex flex-row items-center justify-center gap-6">
            <a href="./login.html">Login</a>
            <a href="./signUp.html">Sign Up</a>
          </ul>
        </section>
      </div>
    </header>

    <section class="loginSec flex flex-col justify-center items-center py-4">
      <div
        class="loginSonDiv bg-white py-8 rounded flex flex-col justify-evenly w-[330px] md:w-[650px] lg:w-[400px] h-[100vh] border-0 border-black font-sans px-4 md:px-10 lg:px-8"
      >
        <div
          class="flex flex-col justify-center items-center text-center px-8 md:px-10 lg:px-8"
        >
          <div class="flex flex-col justify-center text-center">
            <h1
              class="text-3xl md:text-5xl lg:text-3xl text-green-900 font-extrabold"
            >
              Log In
            </h1>

            <div
              class="socials flex flex-row justify-center items-center text-center md:text-2xl lg:text-[15px] gap-1 md:mt-1"
            >
              <a class="hover:text-green-600" href="https://m.facebook.com"
                ><i class="ri-facebook-circle-line"></i
              ></a>
              <a class="hover:text-green-600" href=""
                ><i class="ri-whatsapp-line"></i
              ></a>
              <a class="hover:text-green-600" href="https://www.linkedin.com"
                ><i class="ri-linkedin-fill"></i
              ></a>
            </div>
          </div>

          <h2
            class="text-2xl md:text-3xl lg:text-2xl whitespace-nowrap font-bold"
          >
            Or use your Email
          </h2>
        </div>

        <section>
          <form
            action=""
            class="flex flex-col gap-4 md:gap-6 lg:gap-4 lg:text-[17px] md:text-3xl"
          >
            <div class="flex flex-col justify-start gap-1">
              <label for="email" id="email" class="email font-bold"
                >Email:</label
              >
              <input
                type="text"
                name="email"
                class="email border-2 border-gray-200 w-[100%] h-[40px] lg:h-[40px] md:h-[70px] rounded-[8px] pl-3 text-[17px] lg:text-[17px] md:text-[25px] text-green-800"
                placeholder="enter email"
              />
            </div>

            <div class="flex flex-col justify-start gap-1">
              <label for="email" id="email" class="email font-bold"
                >Password:</label
              >
              <input
                type="text"
                name="password"
                class="email border-2 border-gray-200 w-[100%] h-[40px] lg:h-[40px] md:h-[70px] rounded-[8px] pl-3 text-[17px] lg:text-[17px] md:text-[25px] text-green-800"
                placeholder="enter password"
              />
            </div>

            <div
              class="flex flex-row justify-between gap-2 whitespace-nowrap font-bold"
            >
              <div class="flex mt-[20px] lg:mt-[20px] md:mt-[30px] gap-1">
                <input
                  class="lg:-[17px] md:text-3xl font-bold"
                  type="checkbox"
                  required
                />
                <label for="">Remember Me</label>
              </div>

              <a href="">Forgot Password?</a>
            </div>

            <div
              class="w-[100%] text-center bg-green-900 border-2 border-green-50 py-3 lg:py-3 md:py-5 hover:bg-green-700 rounded-[10px] mt-3 md:mt-5 lg:mt-3 mb-3 md:mb-5 lg:mb-3"
            >
              <a href="./index.html" class="text-white font-bold">Log In</a>
            </div>

            <div>
              <h3 class="font-medium">
                Don't have an account?
                <a
                  href="./signUp.html"
                  class="text-green-700 font-medium hover:font-bold"
                  >Sign Up</a
                >
              </h3>
            </div>

            <div
              class="flex justify-between text-center font-bold whitespace-nowrap gap-3 mt-2"
            >
              <a href="" class="hover:text-green-900">Privacy Policy</a>
              <a href="" class="hover:text-green-900">Terms and Conditions</a>
            </div>
          </form>
        </section>
      </div>
    </section>

    <!-- Java Script -->
    <script>
      const barIcon = document.getElementById("barIcon");
      const menu = document.getElementById("menu");

      // hamburgerIcon.addEventListener('click', ()=>{
      //   menu.classList.toggle('hidden')
      // });

      barIcon.addEventListener("click", () => {
        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
        } else {
          menu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
